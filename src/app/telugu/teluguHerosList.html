<div class="col-lg-12 m-0 p-0" *ngIf="teluguIndustryList">
	
	<h1>{{teluguIndustryList.language}}</h1>
	<!-- Telugu Heros List start -->
	
	<div class="col-lg-3 col-md-4 col-sm-6 p-5" *ngFor="let heros of teluguIndustryList.herosList ">
		<div class="panel panel-success" (click)="onSelectedHero(hero)">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{heros.name}}</h3>
		  </div>
		  <div class="panel-body">
		    	<div class="thumbnail"><img [src]="heros.avatars" /></div>
		    	<table class="table table-striped table-bordered">
		    		<tr>
		    			<th>Rank</th>
		    			<td>{{heros.id}}</td>
		    		</tr>
		    		<tr>
		    			<th>Age</th>
		    			<td>{{heros.requester_details.DOB}}</td>
		    		</tr>
		    	</table>
		  </div>
		</div>
	</div>
	<!-- Telugu Heros List End -->
</div>
